apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: kaseykim7123/24kng_webpages:f50651bef42a18e1e22a226053286dca78faa39b
        ports:
        - containerPort: 8000

---
apiVersion: v1
kind: Service
metadata:
  name: streaming-app-service
spec:
  selector:
    app: streaming-app
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
  type: LoadBalancer

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: streaming-app-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /$2
spec:
  rules:
  - host: 24kng.fun
    http:
      paths:
      - path: /ko(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: streaming-app-service
            port: 
              number: 80
      - path: /ca(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: streaming-app-service
            port: 
              number: 80
      - path: /us(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: streaming-app-service
            port: 
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: streaming-app-service
            port: 
              number: 80