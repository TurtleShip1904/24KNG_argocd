apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: vxztu2/24kng_webpages:522121ad4474ef50b9d679bb43a4780b936f23be
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-db-secrets
