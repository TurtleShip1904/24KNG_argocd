apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: vxztu2/24kng_webpages:46efaea64c06457d85ddca93b1b21656d3d13941
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-db-secrets
