apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: vxztu2/24kng_webpages:84acab876e9a42513d5250701539d49984a4411f
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-db-secrets
