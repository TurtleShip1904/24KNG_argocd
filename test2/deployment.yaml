apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: vxztu2/24kng_webpages:08114c0524640d63880efca418498ade398a2daa
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-db-secrets
