apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: vxztu2/24kng_webpages:92abc9b3a769d4fec1d59c21de65c581d24800dc
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-db-secrets
