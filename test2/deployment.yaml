apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: vxztu2/24kng_webpages:49a0baf7da2d7c4d97751025b4c40b4ea170f728
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-db-secrets
