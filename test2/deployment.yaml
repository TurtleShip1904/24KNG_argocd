apiVersion: apps/v1
kind: Deployment
metadata:
  name: streaming-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: streaming-app
  template:
    metadata:
      labels:
        app: streaming-app
    spec:
      containers:
      - name: streaming-app
        image: vxztu2/24kng_webpages:6df420d3563d37bc0bd9eb4c548109bdbe5d38b4
        ports:
        - containerPort: 8000
        envFrom:
        - secretRef:
            name: django-db-secrets
